name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install mkvtoolnix
        run: brew install mkvtoolnix

      - name: Build
        run: xcodebuild -project Babushka.xcodeproj -scheme Babushka build

      - name: Run tests
        run: xcodebuild -project Babushka.xcodeproj -scheme Babushka test

  build:
    needs: test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build Release
        run: |
          xcodebuild -project Babushka.xcodeproj -scheme Babushka \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            build

      - name: Create DMG
        run: |
          mkdir -p dist staging
          cp -R build/Build/Products/Release/Babushka.app staging/
          ln -s /Applications staging/Applications
          hdiutil create -volname Babushka -srcfolder staging \
            -ov -format UDZO dist/Babushka-macos-arm64.dmg

      - name: Determine retention days
        id: retention
        run: |
          if [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            echo "days=1" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "days=7" >> "$GITHUB_OUTPUT"
          else
            echo "days=90" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Babushka-macos-arm64
          path: dist/Babushka-macos-arm64.dmg
          retention-days: ${{ steps.retention.outputs.days }}
